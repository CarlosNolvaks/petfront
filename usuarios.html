<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>

    <h3>Usuários</h3>
    <form id="form_usuario">
        <div class="m-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control"/>
        </div>
        <div class="m-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" id="email" class="form-control"/>
        </div>
        <div class="m-3">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control"/>
        </div>
        <div class="m-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>

    <table id="lista_usuarios" class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        // function(){
            
        // }
        // $(document).ready();
        $(document).ready(function(){

            function listarUsuarios(){
               $.ajax({
                    url: "http://localhost:3000/usuarios",
                    type: "GET",
                    success: function(resultado) {
                        let table_tbody = $("table#lista_usuarios tbody");
                        table_tbody.html("");
                        resultado.forEach(function(item){
                            let conteudo = "<tr>";
                            conteudo += "<td>"+item.id+"</td>";
                            conteudo += "<td>"+item.nome+"</td>";
                            conteudo += "<td>"+item.email+"</td>";
                            conteudo += "</tr>";
                            table_tbody.append(conteudo);
                        });
                    }
               });
            }

            listarUsuarios();

            $("#form_usuario").submit(function(event){
                event.preventDefault();

                let nome = $("#nome");
                let email = $("#email");
                let senha = $("#senha");

                $.ajax({
                    url: "http://localhost:3000/usuarios",
                    type: 'POST',
                    data: {
                        nome: nome.val(),
                        email: email.val(),
                        senha: senha.val()
                    },
                    success: function(resultado){
                        alert("Usuário Cadastrado com Sucesso.");
                        nome.val("");
                        email.val("");
                        senha.val("");
                        listarUsuarios();
                    }
                });
            });
        });
    </script>
</body>
</html>
